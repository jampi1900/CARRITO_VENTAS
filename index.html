<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito_de_Compras</title>
    <!--Link del CSS-->
    <link rel="stylesheet" href="styles.css">
    <!--Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      

</head>
<body>

    <header>
        <!--NAV-->
        <div class="nav container">
            <a href="" class="logo">  Tienda de Ropa</a>
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <!--Cart-->
            <div class="cart">
                <h2 class="cart-title black">Carrito de Compras</h2>

            </div>
        </div> 
    </header>


<main>
    <section class="shop container">
        <h2 class="section-title">Shop Productos</h2>
        <!--Contenido-->
        <div class="shop-content">
            <!--Box 1-->
            <div class="product-box">
                <img src="/img/sueter.jpg" alt="" class="product-img">
                <h2 class="product-title">Producto 1</h2>
                 <span class="price">$21</span>
                 <i class="bx bx-shopping-bag add-cart"></i>
            </div>

             <!--Box 2-->
            <div class="product-box">
                <img src="/img/sueter.jpg" alt="" class="product-img">
                <h2 class="product-title">Producto 2</h2>
                 <span class="price">$22</span>
                 <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!--Box 3-->
            <div class="product-box">
                <img src="/img/sueter.jpg" alt="" class="product-img">
                <h2 class="product-title">Producto 3</h2>
                 <span class="price">$23</span>
                 <i class="bx bx-shopping-bag add-cart"></i>
            </div>

             <!--Box 4-->
             <div class="product-box">
                <img src="/img/sueter.jpg" alt="" class="product-img">
                <h2 class="product-title">Producto 4</h2>
                 <span class="price">$24</span>
                 <i class="bx bx-shopping-bag add-cart"></i>
            </div>

        </div>

    </section>
</main>

</body>
</html>
